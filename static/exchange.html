<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nexo Trade Card</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: radial-gradient(circle at top, #101a34, #060b1a 70%);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:40px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color:#e8f1ff;
}
.exchange-card{
    width:380px;
    background: linear-gradient(180deg,#16254d,#0f1b3a);
    border-radius:24px;
    padding:18px;
    box-shadow: 0 20px 50px rgba(0,0,0,.6), inset 0 0 0 1px rgba(120,170,255,.15);
}
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:14px;
}
.back-btn{
    background:linear-gradient(180deg,#3a6cff,#2b4ed1);
    border:none;
    color:white;
    border-radius:12px;
    padding:8px 16px;
    font-weight:500;
}
.refresh-btn{
    background:transparent;
    border:1px solid rgba(120,170,255,.4);
    color:#8fb3ff;
    border-radius:12px;
    padding:8px 14px;
}
.title{
    font-size:18px;
    font-weight:600;
    margin-bottom:15px;
    text-align:center;
}
.currency-row{
    background:rgba(255,255,255,.04);
    border-radius:16px;
    padding:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}
.currency{
    display:flex;
    align-items:center;
    gap:10px;
}
.circle-icon{
    width:38px;
    height:38px;
    border-radius:50%;
    background:#1f3366;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
}
.swap-btn{
    width:36px;
    height:36px;
    border-radius:10px;
    background:linear-gradient(180deg,#3a6cff,#2b4ed1);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    cursor:pointer;
    transition: 0.2s;
}
.swap-btn:hover{
    background:linear-gradient(180deg,#2b4ed1,#3a6cff);
    transform: scale(1.05);
}
.swap-btn:active{
    transform: scale(0.95);
}
.rate{
    margin-top:12px;
    background:rgba(255,255,255,.05);
    border-radius:14px;
    padding:10px;
    text-align:center;
    color:#9bb6ff;
    font-size:14px;
}
.input-wrap{
    margin-top:14px;
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
}
.input-label{
    font-size:13px;
    color:#9bb6ff;
    margin-bottom:6px;
}
.amount-input {
    background:transparent;
    border:none;
    border-bottom:2px solid rgba(150,190,255,.3);
    border-radius:0;
    color:white;
    font-size:20px;
    padding-left:0;
}
.amount-input:focus{
    box-shadow:none;
    border-color:#6fa2ff;
    background:transparent;
    color:white;
}
.select-all{
    border:1px solid rgba(120,170,255,.4);
    border-radius:12px;
    padding:8px 12px;
    color:#9ec0ff;
    background:transparent;
}
.exchange-btn{
    margin-top:18px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    font-size:18px;
    font-weight:600;
    color:#0c1a3a;
    background:linear-gradient(180deg,#9dd0ff,#6ba9ff);
    box-shadow:0 8px 20px rgba(80,140,255,.5);
}
</style>
</head>

<body>
<div class="exchange-card">
    <div class="header">
        <button class="back-btn" onclick="history.back()">Назад</button>
        <button class="refresh-btn" onclick="location.reload()">Обновить балансы</button>
    </div>

    <div class="title" id="exchangeTitle">Обменять RUB на USDT</div>

    <!-- Статичный блок валют -->
    <div class="currency-row">
        <div class="currency">
            <div class="circle-icon">₽</div>
            <div>
                <div>Российский рубль</div>
                <small class="text-secondary">23546.00 ₽</small>
            </div>
        </div>

        <div class="swap-btn" id="swapBtn">⇄</div>

        <div class="currency text-end">
            <div>
                <div>USDT</div>
                <small class="text-secondary">0.00 $</small>
            </div>
            <div class="circle-icon">T</div>
        </div>
    </div>

    <div class="rate" id="rateText">Курс: 1 RUB = 0.012642 USDT | Получите: 0.00 USDT</div>

    <div class="input-wrap">
        <div class="w-100 me-2">
            <div class="input-label">Сумма</div>
            <input type="number" class="form-control amount-input" id="amountInput" placeholder="0">
        </div>
        <button class="select-all" id="selectAllBtn">Выбрать все</button>
    </div>

    <button class="exchange-btn">Обменять</button>
</div>

<script>
const amountInput = document.getElementById('amountInput');
const rateText = document.getElementById('rateText');
const exchangeTitle = document.getElementById('exchangeTitle');
const swapBtn = document.getElementById('swapBtn');
const selectAllBtn = document.getElementById('selectAllBtn');

let rate = 0.012642; // курс RUB → USDT
let swapped = false;

function updateRate(value = 0){
    if(!swapped){
        const usdt = value * rate;
        rateText.textContent = `Курс: 1 RUB = ${rate} USDT | Получите: ${usdt.toFixed(2)} USDT`;
    } else {
        const rub = value / rate;
        rateText.textContent = `Курс: 1 USDT = ${(1/rate).toFixed(6)} ₽ | Получите: ${rub.toFixed(2)} ₽`;
    }
}

amountInput.addEventListener('input', ()=>{
    const value = parseFloat(amountInput.value) || 0;
    updateRate(value);
});

swapBtn.addEventListener('click', ()=>{
    swapped = !swapped;
    amountInput.value = '';
    if(swapped){
        exchangeTitle.textContent = 'Обменять USDT на RUB';
    } else {
        exchangeTitle.textContent = 'Обменять RUB на USDT';
    }
    updateRate(0);
});

selectAllBtn.addEventListener('click', ()=>{
    const value = swapped ? 0.00 : 23546.00; // пример, берём из баланса
    amountInput.value = value;
    updateRate(value);
});
</script>
</body>
</html>
