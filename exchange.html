<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nexo Trade Card</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
    background: radial-gradient(circle at top, #101a34, #060b1a 70%);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:40px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color:#e8f1ff;
}

/* CARD */
.exchange-card{
    width:380px;
    background: linear-gradient(180deg,#16254d,#0f1b3a);
    border-radius:24px;
    padding:18px;
    box-shadow:
        0 20px 50px rgba(0,0,0,.6),
        inset 0 0 0 1px rgba(120,170,255,.15);
}

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:14px;
}

.back-btn{
    background:linear-gradient(180deg,#3a6cff,#2b4ed1);
    border:none;
    color:white;
    border-radius:12px;
    padding:8px 16px;
    font-weight:500;
}

.refresh-btn{
    background:transparent;
    border:1px solid rgba(120,170,255,.4);
    color:#8fb3ff;
    border-radius:12px;
    padding:8px 14px;
}

/* TITLE */
.title{
    font-size:18px;
    font-weight:600;
    margin-bottom:15px;
}

/* CURRENCY ROW */
.currency-row{
    background:rgba(255,255,255,.04);
    border-radius:16px;
    padding:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.currency{
    display:flex;
    align-items:center;
    gap:10px;
}

.circle-icon{
    width:38px;
    height:38px;
    border-radius:50%;
    background:#1f3366;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
}

.swap-btn{
    width:42px;
    height:42px;
    border-radius:50%;
    background:#1a2a58;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
}

/* RATE */
.rate{
    margin-top:12px;
    background:rgba(255,255,255,.05);
    border-radius:14px;
    padding:10px;
    text-align:center;
    color:#9bb6ff;
    font-size:14px;
}

/* INPUT */
.input-wrap{
    margin-top:14px;
}

.input-label{
    font-size:13px;
    color:#9bb6ff;
    margin-bottom:6px;
}

.amount-input{
    background:transparent;
    border:none;
    border-bottom:2px solid rgba(150,190,255,.3);
    border-radius:0;
    color:white;
    font-size:20px;
    padding-left:0;
}

.amount-input:focus{
    box-shadow:none;
    border-color:#6fa2ff;
    background:transparent;
    color:white;
}

/* SELECT ALL */
.select-all{
    border:1px solid rgba(120,170,255,.4);
    border-radius:12px;
    padding:8px 12px;
    color:#9ec0ff;
    background:transparent;
}

/* EXCHANGE BUTTON */
.exchange-btn{
    margin-top:18px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:16px;
    font-size:18px;
    font-weight:600;
    color:#0c1a3a;
    background:linear-gradient(180deg,#9dd0ff,#6ba9ff);
    box-shadow:0 8px 20px rgba(80,140,255,.5);
}

</style>
</head>

<body>
    <div class="exchange-card">
        <div class="header">
            <button class="back-btn" onclick="history.back()">Назад</button>
            <button class="refresh-btn">Обновить балансы</button>
        </div>
        <div class="title">Обменять RUB на USDT</div>
        <div class="currency-row">
            <div class="currency">
                <div class="circle-icon">T</div>
                <div>
                    <div>USDT</div>
                    <small class="text-secondary">0.00 $</small>
                </div>
            </div>
            <div class="swap-btn">⇄</div>
            <div class="currency text-end">
                <div>
                    <div>Российский рубль</div>
                    <small class="text-secondary">23546.00 ₽</small>
                </div>
                <div class="circle-icon">₽</div>
            </div>
        </div>
        <div class="rate">
            Приблизительный курс: 1 RUB = 0.012642 USDT
        </div>
    <div class="input-wrap d-flex align-items-end justify-content-between">
            <div class="w-100 me-2">
                <div class="input-label">Сумма</div>
                <input type="number" class="form-control amount-input" placeholder="0">
            </div>
            <button class="select-all">Выбрать все</button>
        </div>
        <button class="exchange-btn">Обменять</button>
    </div>
</body>
</html>
